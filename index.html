<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAPCHAT Mobile Login Page</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="">
            <img src="./assets/snapchat.png" alt="" />
          </a>
        </div>
      </header>
      <div class="cont">
      <div class="welcome">
        <p>Welcome back!</p>
      </div>
      <div class="google">
        <button>Login Via Google</button>
      </div>
      <div class="trouble">
        <a href=""> Trouble logging in? </a>
      </div>
      <div class="or">OR</div>
      <div class="form">
        <p>
            <span id="unSpan">
                USERNAME OR PASSWORD
            </span>
            <input type="text" id="unField" placeholder="">
        </p>
        <p>
            <span id="passSpan">
                PASSWORD
            </span>
            <input type="password" id="pwField">
            <div class="forgot">
                <a href="">Forgot password?</a>
            </div>
        </p>
        <p>
            <button class="signin" id="signInBtn">
                Login
            </button>
        </p>
        <div class="si">
            <a class="signup" href="">Signup</a> 
            <div>
                &nbsp; If you don't have account.
            </div>
        </div>
    </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
